<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<header th:fragment="header">

    <div id="modalContents">
    </div>

    <div class="container-fluid text-center" id="navtop">
        <h1>H</h1>

        <h3 th:if="${session.account}!=null">
            <span class="badge badge-danger">I am [[${session.account.getUserName()}]]</span>
        </h3>

    </div>
    <nav class="navbar navbar-expand-sm justify-content-center bg-dark navbar-dark" id="navbar">
        <!-- Brand -->
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <!-- Links -->
        <ul class="navbar-nav">

            <!-- User Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">
                    User
                </a>
                <div class="dropdown-menu">

                    <a th:if="${session.account} == null" class="dropdown-item" th:href="@{/signup}">Sign up</a>
                    <a th:if="${session.account} == null" class="dropdown-item" th:href="@{/signin}">Sign in</a>

                    <a th:if="${session.account} != null" class="dropdown-item" th:href="@{/user/mypage}">my page</a>
                    <a th:if="${session.account} != null" class="dropdown-item" th:href="@{/signout}">Sign out</a>

                </div>
            </li>

        <!-- Board Dropdown -->
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">
                Board
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" th:href="@{/board/list}">Board List</a>
                <a class="dropdown-item" th:href="@{/board/write}">Board Write</a>
            </div>
        </li>
        <!-- Admin Dropdown -->
            <li th:if="${session.account != null && session.account.hasRole('ROLE_ADMIN')}" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">
                    Admin
                </a>
                <div class="dropdown-menu">

                    <a class="dropdown-item" th:href="@{/admin/user}">User list</a>

                </div>
            </li>
        </ul>
    </nav>

</header>

</html>
